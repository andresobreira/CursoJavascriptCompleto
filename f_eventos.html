<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo JS</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body onload="console.log('pagina totalmente carregada.')" onresize="console.log('houve um redimensionamento da pagina')">
    <h1>Aprendendo sobre <i><u>eventos</u></i> em Javascript</h1>
    <p id="texto"></p>

    <!-- com um click num botão: -->
    <button onclick="eventoClick()">onclick</button><br>
    <!-- com um duplo click no botão: -->
    <button ondblclick="eventoDblClick()">ondblclick</button><br>

    <!-- eventos de passar o mouse sobre: -->
    <div 
        id="teste" 
        onmouseover="viraVermelho()"
        onmouseout="voltaCor()" 
        onmousemove="adicionaTexto()"
        onmousedown="console.log('Clicou e segurou na div')";
        onmouseup="console.log('soltou o botão do mouse')";
        style="margin: auto; width:80%; height:200px; background-color: bisque;">
    </div>

    <input 
        id="campoTexto" 
        onfocus="limpaTexto()"
        onblur="eventoClick()"
        onkeyup="teclaPressionada()"
        style="padding: 10px; font-size: 16px;" 
        type="text" 
        placeholder="digite algo"
        value="texto exemplo da caixa">
    <br>
    <br>
    <select onchange="mudou()" id="itens">
        <option value="1">Valor 1</option>
        <option value="2">Valor 2</option>
        <option value="3">Valor 3</option>
        <option value="4">Valor 4</option>
    </select>

    <script src="js/f_eventos.js"></script>
</body>
</html>
